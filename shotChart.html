<script type="text/babel">

class Projects extends React.Component {

    return (

          {Description('NBA Shot Chart', desc, desc2, desc3, link, git, dataAtt, dataAttName, inspoAtt, inspoAttName, img)}

      </div>
    );
  }
}

ReactDOM.render(
  <Projects />,
  document.getElementById('all')

</script>
