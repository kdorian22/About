<script type="text/babel">

class Projects extends React.Component {
  render() {
    var desc = `Statman Sprays is a Flask web app used by college baseball teams to scout upcoming opponents.

      <div>

          {Description('Stopwatch Baseball', desc, desc2, desc3, link, git, dataAtt, dataAttName, inspoAtt, inspoAttName, img)}
        </div>
      </div>

 }
